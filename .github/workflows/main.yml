name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 cryptography flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Syntax- und QualitÃ¤tsprÃ¼fung
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics

    - name: Run tests
      run: |
        pytest -q || echo "No tests defined."

    - name: Build package (optional)
      if: ${{ github.event_name == 'push' }}
      run: |
        echo "ðŸ”§ Building application..."
        pip install pyinstaller
        pyinstaller --noconfirm --clean --onefile app.py
        ls -lh dist/

    - name: Upload build artifact
      if: ${{ github.event_name == 'push' }}
      uses: actions/upload-artifact@v4
      with:
        name: Encrypted_File_Journal_Build
        path: dist/*
